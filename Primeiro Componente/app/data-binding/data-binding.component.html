<section class="property-binding">
    <article>
        <h3>Interpolação / Interpolation</h3>
        <p>String renderizada com interpolation {{ url }}</p>
    </article>
    <article>
        <h3>Property Binding</h3>
        <img src="{{ urlImage }}" />
        <img [src]="urlImage" />
        <img bind-src="urlImage" />
    </article>
    <article>
        <h3>Class e Style Binding</h3>
        <div>
            Selecione uma classe:
            <select #classe (change)="0">
                <option value="alert-success">Sucesso</option>
                <option value="alert-info">Info</option>
                <option value="alert-warning">Warning</option>
                <option value="alert-danger">Error</option>
            </select>
            <br><br>
            <div class="alert {{ classe.value }}" role="alert">Colorido de acordo com o valor do combo</div>
            <div class="alert" [class.alert-success]="classe.value == 'alert-success'" role="alert">Sucesso</div>
            <div class="alert" [class.alert-info]="classe.value == 'alert-info'" role="alert">Info</div>
            <div class="alert" [class.alert-warning]="classe.value == 'alert-warning'" role="alert">Warning</div>
            <div class="alert" [class.alert-danger]="classe.value == 'alert-danger'" role="alert">Error</div>

            <div class="alert alert-danger" role="alert" [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
                Esse texto só aparece em caso de erro.
            </div>
        </div>
    </article>

</section>
