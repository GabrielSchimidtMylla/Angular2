<h5>Login</h5>
<div class="row">
    <div class="input-field col s12">
      <input id="first_name2" name="first_name2" type="text" [(ngModel)]="usuario.nome" class="validate">
      <label for="first_name2">Usuario</label>
    </div>
    <div class="input-field col s12">
      <input id="senha" name="senha" type="password" class="validate" [(ngModel)]="usuario.senha">
      <label for="senha">Senha</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action" (click)="fazerLogin()">Login
      <i class="material-icons right">send</i>
    </button>
  </div>
